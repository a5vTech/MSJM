<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Rediger sag</title>
    <th:block th:include="fragments/head :: headInclude"/>
    <link rel="stylesheet" type="text/css" th:href="@{../style.css}">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container-fluid">




        <div class="container logo">
            <div class="row noBorder">
                <div class="col-sm-6"><img class="pull-left" th:src="@{/billeder/Logo PNG.png}"/></div>
                <div class="col-sm-1"></div>
                <div class="col-sm-4"><h3 class="pull-right" th:text="'Arbejdsseddel: '+${Sag.getSags_id()}"></h3></div>
            </div>
        </div>
    <form method="post" th:action="@{/rediger_sag}">
        <div class="container">
            <div class="row logoColour">
                <div class="col-xs-1">
                    <label>Arbejdssted:</label>
                </div>
                <div class="col-xs-11">
                    <input type="hidden" th:value="${Sag.getSags_id()}" name="sag_id"/>                   <!--LALALLALALAL DEBUG -->
                    <input type="hidden" th:value="${Sag.getAdresse_id()}" name="adresse_id"/>                   <!--LALALLALALAL DEBUG -->
                    <input type="text" class="paragraph" th:field="${Sag.arbejdssted}"/>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-1">
                    <label>Vej:</label>
                </div>
                <div class="col-xs-11">
                    <input class="paragraph" th:field="${Sag.vejnavn}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-1">
                    <label>Vejnummer:</label>
                </div>
                <div class="col-xs-11">
                    <input class="paragraph" th:field="${Sag.vejnummer}"/>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-1">
                    <label>By:</label>
                </div>
                <div class="col-xs-11">
                    <input class="paragraph" th:field="${Sag.by}"/>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-1">
                    <label>Postnr:</label>
                </div>
                <div class="col-xs-11">
                    <input class="paragraph" th:field="${Sag.postnummer}"/>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-1">
                    <label>Kunde:</label>
                </div>
                <div class="col-xs-11">
                    <input class="paragraph" th:field="${Sag.kontaktperson_navn}"/>
                </div>
            </div>

            <div class="row ">
                <div class="col-xs-1">
                    <label>Email:</label>
                </div>
                <div class="col-xs-11">
                    <input class="paragraph" th:field="${Sag.email}"/>
                </div>
            </div>

            <div class="row logoColour">
                <div class="col-xs-1">
                    <label>Telefon:</label>
                </div>
                <div class="col-xs-11">
                    <input class="paragraph" th:field="${Sag.telefonnummer}"/>
                </div>
            </div>
        </div>



        <div class="container">
            <div class="row logoColour">
                <div class="col-sm-1">
                    <label>Opstartsdato:</label>
                </div>
                <div class="col-sm-4">
                    <input class="paragraph" th:field="${Sag.start_dato}"/>
                </div>

                <div class="col-sm-1">
                    <label>Slutdato:</label>
                </div>
                <div class="col-sm-4">
                    <input class="paragraph" th:field="${Sag.slut_dato}"/>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row logoColour">
                <div class="col-sm-8 center-align">
                    <label>Ekstraarbejde er udført. Aftalt med:</label>
                </div>
                <div class="col-sm-4">
                    <input type="text" th:value="${Sag.kontaktperson_navn}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <textarea wrap="hard" th:value="${Sag.ekstra_arbejde}" class="form-control textarea"
                              rows="5"></textarea>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row logoColour">
                <div class="col-sm-4">
                    <label>Der er aftalt fast mødetid kl.</label>
                </div>
                <div class="col-sm-1">
                    <input class="paragraph" th:field="${Sag.fast_moedetid}"/>
                </div>

                <div class="col-sm-4">
                    <label>Arbejdet skal udføres på overtid fra kl.</label>
                </div>
                <div class="col-sm-1">
                    <input class="paragraph" th:field="${Sag.udfoeres_overtid}"/>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row logoColour">
                <div class="col-sm-12 ">
                    <label>Arbejdsbeskrivelse:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                      <textarea wrap="hard" class="form-control textarea" rows="5"
                                th:field="${Sag.arbejdsbeskrivelse}"></textarea>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row logoColour">
                <div class="col-sm-12">
                    <label>Særlige aftaler:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <textarea wrap="hard" class="form-control textarea" rows="5"
                              th:field="${Sag.saerlige_aftaler}"></textarea>
                </div>
            </div>
        </div>

       <!-- <input type="hidden" th:field="${Sag.getSags_id()}"/> -->
        <button type="submit" name="save">Send</button>

    </form>
</div>

</body>

</html>
