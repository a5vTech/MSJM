<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Sager til redigering)</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{sager.css}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <h1>Sager til redigering</h1>
    <table>
        <tr>
            <th>Sag nr:</th>
            <th>Arbejdssted:</th>
            <th>Beskrivelse</th>
            <th></th>
        </tr>
        <tr th:each="Case: ${caseList}">

                <td th:text="${Case.getSags_id()}"></td>
                <td th:text="${Case.getArbejdssted()}"></td>
                <td th:text="${Case.getArbejdsbeskrivelse()}"></td>
                <td>
                    <form method="post" th:action="@{/aktive_sager}">
                        <input type="hidden"  th:value="${Case.getSags_id()}" th:name="id">
                        <a th:href="@{'/rediger_sag/'+ ${Case.getSags_id()}}"><button  type="button" name="rediger_sagBtn" class="btn btn-light registerBtn">Rediger sag</button></a>

                    </form>
                </td>

        </tr>


    </table>
</div>
</body>
</html>
