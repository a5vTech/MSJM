<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Registrer arbejdstimer</title>
    <th:block th:include="fragments/head :: headInclude"/>
</head>
<body>
<div class="container-fluid">
    <div>
        <h1>Sag:</h1>
        <h4>Oplysninger</h4>
        <div class="row">
            <div class="col-md-2">
                <label>Arbejdssted:</label>
                <br/>
                <input type="text" th:field="${case.arbejdssted}"/>
            </div>
            <div class="col-md-4">
                <label>Telefonnummer:</label>
                <br/>
                <input type="text" th:field="${case.telefonnummer}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label>Vejnavn:</label>
                <br/>
                <input type="text" th:field="${case.vejnavn}"/>
            </div>
            <div class="col-md-4">
                <label>Vejnummer:</label>
                <br/>
                <input type="text" th:field="${case.vejnummer}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label>By:</label>
                <br/>
                <input type="text" th:field="${case.by}"/>
            </div>
            <div class="col-md-4">
                <label>Postnummer:</label>
                <br/>
                <input type="text" th:field="${case.postnummer}"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label>Start dato:</label>
            <br/>
            <input type="text" th:field="${case.start_dato}"/>
        </div>
        <div class="col-md-4">
            <label>Slut dato:</label>
            <br/>
            <input type="text" th:field="${case.slut_dato}"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label>E-mail:</label>
            <br/>
            <input type="text" th:field="${case.email}"/>
        </div>
        <div class="col-md-4">
            <label>Særlige aftaler:</label>
            <br/>
            <input type="text" th:field="${case.saerlige_aftaler}"/>
        </div>
    </div>
    <h4>Kontaktperson</h4>
    <div class="row">
        <div class="col-md-2">
            <label>Kontaktperson navn:</label>
            <br/>
            <input type="text" th:field="${case.kontaktperson_navn}"/>
        </div>
        <div class="col-md-2">
            <label>Telefonnummer:</label>
            <br/>
            <input type="text" th:field="${case.kontaktperson_telefonnummer}"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label>E-mail:</label>
            <br/>
            <input type="text" th:field="${case.kontaktperson_email}"/>
        </div>
    </div>
    <h4>Ekstra</h4>
    <div class="row">
        <div class="col-md-2">
            <label>Arbejdsbeskrivelse:</label>
            <br/>
            <input type="text" th:field="${case.arbejdsbeskrivelse}"/>
        </div>
        <div class="col-md-4">
            <label>Ekstra arbejde:</label>
            <br/>
            <input type="text" th:field="${case.ekstra_arbejde}"/>
        </div>
    </div>
        <div class="row">
        <div class="col-md-2">
            <label>SvendID:</label>
            <br/>
            <input type="text" name="medarbejder_id"/>
        </div>
        <div class="col-md-2">
            <label>Antal timer:</label>
            <br/>
            <input type="text" name="timer"/>
        </div>
    </div>
    <h4>Hvem arbejder på denne sag:</h4>
    <input type="hidden" th:value="${case.getSags_id()}" name="sags_id">
    <button type="submit" name="registrer_timer">Send</button>
</div>
</form>
</body>
</html>
