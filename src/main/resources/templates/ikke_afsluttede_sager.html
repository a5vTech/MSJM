<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Sager (Aktive)</title>
    <th:block th:include="fragments/head :: headInclude"/>
    <th:block th:include="fragments/til_toppen_knap :: til_toppen_knap"/>
    <link rel="stylesheet" type="text/css" th:href="@{style.css}">
</head>
<body>
<div class="container-fluid">
    <div class="container logo">
        <div class="row noBorder">
            <div class="col-sm-3"><img class="pull-left" th:src="@{/billeder/Logo PNG.png}"/></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-4 top-45"><h2 class="marginBottom50">Aktive sager</h2></div>
        </div>
    </div>
    <div class="container">
        <div class="row noPadding">
            <div class="col">
                <table class="table table-bordered noMargin">
                    <thead class="logoColour">
                    <tr>
                        <th class="text-center">Sag nr:</th>
                        <th class="text-center">Arbejdssted:</th>
                        <th class="text-center">Beskrivelse</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tr th:each="Case: ${caseList}">
                        <td class="td-center" th:text="${Case.getSags_id()}"></td>
                        <td class="td-center" th:text="${Case.getArbejdssted()}"></td>
                        <td class="td-center" th:text="${Case.getArbejdsbeskrivelse()}"></td>
                        <td class="width-250">
                            <form method="post" th:action="@{/aktive_sager}">
                                <input type="hidden" th:value="${Case.getSags_id()}" th:name="id">
                                <a th:href="@{'/aktuel_sag/'+ ${Case.getSags_id()}}">
                                    <button type="button" name="vis_sagBtn" class="btn defaultBtn blackColour">Vis sag
                                    </button>
                                </a>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
