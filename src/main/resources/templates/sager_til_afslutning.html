<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Sager til afslutning</title>
    <th:block th:include="fragments/head :: headInclude"/>
    <th:block th:include="fragments/til_toppen_knap :: til_toppen_knap"/>
    <link rel="stylesheet" type="text/css" th:href="@{style.css}">
</head>
<body>
<div th:if="${session.Stilling == 'Leder' || session.Stilling == 'KonduktÃ¸r'}">
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container-fluid">
        <div class="container logo">
            <div class="row noBorder">
                <div class="col-sm-3"><img class="pull-left" th:src="@{/billeder/Logo PNG.png}"/></div>
                <div class="col-sm-1"></div>
                <div class="col-sm-4 top-45"><h2 class="marginBottom50">Sager til afslutning</h2></div>
            </div>
        </div>
        <div class="container bg-white">
            <div class="row noPadding">
                <div class="col">
                    <table class="table table-bordered noMargin">
                        <thead class="logoColour">
                        <tr>
                            <th class="text-center">Sag nr:</th>
                            <th class="text-center">Arbejdssted:</th>
                            <th class="text-center">Beskrivelse</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tr th:each="Case: ${caseList}">
                            <td th:text="${Case.getSags_id()}"></td>
                            <td th:text="${Case.getArbejdssted()}"></td>
                            <td th:text="${Case.getArbejdsbeskrivelse()}"></td>
                            <td class="width-250">
                                <form method="post" th:action="@{/sager_til_afslutning}">
                                    <input type="hidden" th:value="${Case.getSags_id()}" th:name="id">
                                    <a th:href="@{'/afslut_sag/'+ ${Case.getSags_id()}}">
                                        <button type="button" name="afslut_sagBtn" class="btn defaultBtn blackColour">
                                            Afslut sag
                                        </button>
                                    </a>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="container noBorder">
            <div class="row">
                <a th:href="@{'/menu'}">
                    <button type="button" name="tilbage" class="btn defaultBtn blackColour">
                        Tilbage
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
<div th:if="${session.Stilling != 'Leder' && session.Stilling != 'KonduktÃ¸r'}" th:insert="fragments/ingen_adgang :: noAccess"></div>
</body>
</html>
