<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Afslut sag</title>
    <th:block th:include="fragments/head :: headInclude"/>
    <link rel="stylesheet" type="text/css" th:href="@{../style.css}">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container-fluid">

    <form method="post" th:action="@{/afslut_sag}">


        <div class="container logo">
            <div class="row noBorder">
                <div class="col-sm-6"><img class="pull-left" th:src="@{/billeder/Logo PNG.png}"/></div>
                <div class="col-sm-1"></div>
                <div class="col-sm-4"><h3 class="pull-right" th:text="'Arbejdsseddel: '+${sags_id}"></h3></div>
            </div>
        </div>

        <div class="container">

            <div class="row logoColour">
                <div class="col-sm-1 width-9">
                    <label>Arbejdssted:</label>
                </div>
                <div class="col-sm-11 width-90">
                    <label class="fontNormal" th:text="${Sag.arbejdssted}"></label>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-1 width-9">
                    <label>Adresse:</label>
                </div>
                <div class="col-sm-11 width-90">
                    <label class="fontNormal" th:text="${Sag.vejnavn}"></label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-1 width-9">
                    <label>Vejnummer:</label>
                </div>
                <div class="col-sm-11 width-90">
                    <label class="fontNormal" th:text="${Sag.vejnummer}"></label>
                </div>
            </div>


            <div class="row ">
                <div class="col-sm-1 width-9">
                    <label>By:</label>
                </div>
                <div class="col-sm-11 width-90">
                    <label class="fontNormal" th:text="${Sag.by}"></label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-1 width-9">
                    <label>Postnr:</label>
                </div>
                <div class="col-sm-11 width-90">
                    <label class="fontNormal" th:text="${Sag.postnummer}"></label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-1 width-9">
                    <label>Kunde:</label>
                </div>
                <div class="col-sm-11 width-90">
                    <label class="fontNormal" th:text="${Sag.kontaktperson_navn}"></label>
                </div>
            </div>

            <div class="row ">
                <div class="col-sm-1 width-9">
                    <label>Email:</label>
                </div>
                <div class="col-sm-11 width-90">
                    <label class="fontNormal" th:text="${Sag.email}"></label>
                </div>
            </div>

            <div class="row logoColour">
                <div class="col-sm-1 width-9">
                    <label>Telefon:</label>
                </div>
                <div class="col-sm-11 width-90">
                    <label class="fontNormal" th:text="${Sag.telefonnummer}"></label>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row logoColour">
                <div class="col-sm-1 width-9">
                    <label>Opstartsdato:</label>
                </div>
                <div class="col-sm-2">
                    <label class="fontNormal" th:text="${Sag.start_dato}"></label>
                </div>
                <div class="col-sm-2">
                </div>

                <div class="col-sm-1 width-6">
                    <label>Slutdato:</label>
                </div>
                <div class="col-sm-2">
                    <label class="fontNormal" th:text="${Sag.slut_dato}"></label>
                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row logoColour">
                <div class="col-sm-3 width-251">
                    <label>Ekstraarbejde er udført. Aftalt med</label>
                </div>
                <div class="col-sm-4">
                    <label class="fontNormal" th:field="${Sag.aftalt_med}"></label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <textarea wrap="hard" class="form-control textarea" th:field="${Sag.ekstra_arbejde}" rows="5"
                              placeholder="Ekstraarbejde" readonly></textarea>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row logoColour">
                <div class="col-sm-4 width-17">
                    <label>Der er aftalt fast mødetid kl.</label>
                </div>
                <div class="col-sm-1">
                    <label class="fontNormal" th:text="${Sag.fast_moedetid}"></label>
                </div>

                <div class="col-sm-2">
                </div>

                <div class="col-sm-4 width-23">
                    <label>Arbejdet skal udføres på overtid fra kl.</label>
                </div>
                <div class="col-sm-1">
                    <label class="fontNormal" th:text="${Sag.udfoeres_overtid}"></label>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row logoColour">
                <div class="col-sm-2">
                    <label>Arbejdsbeskrivelse:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <textarea wrap="hard" class="form-control textarea" rows="5" placeholder="Arbejdsbeskrivelse" readonly
                              th:field="${Sag.arbejdsbeskrivelse}"></textarea>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row logoColour">
                <div class="col-sm-2">
                    <label>Særlige aftaler:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <textarea wrap="hard" class="form-control textarea" rows="5" placeholder="Særlige aftaler" readonly
                              th:field="${Sag.saerlige_aftaler}"></textarea>
                </div>
            </div>
        </div>

        <!-- MATERIALE LISTE -->
        <!--<div class="container noPadding" th:include="fragments/materialeliste :: materialeliste"/>-->

        <div class="container noBorder">
            <div class="row noBorder">
                <div class="col-sm-12">
                    <strong>Det er håndværk - det ligger fast!</strong>

                </div>
            </div>
            <div class="row noBorder">
                <div class="col-sm-12">
                    <p>Vær smilende og omhyggelig. Forkæl kunden - læg nogle Evigglade bolcher :-)</p>
                </div>
            </div>

            <input type="hidden" th:value="${Sag.getSags_id()}" name="sags_id">
            <a href="/afsluttede_sager">
                <button type="button" class="btn defaultBtn pull-right" name="afslut_Sag_Leder">Tilbage</button>
            </a>
            <button type="button" class="btn defaultBtn pull-right marginRight-10" data-toggle="modal" data-target="#registreredeTimer" th:data-samlettimer="${timer}">Se
                registrerede timer
            </button>
        </div>

    </form>
    <br/>

    <div id="registreredeTimer" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <form method="post" th:action="@{/afslut_sag}">
                <!-- Modal content-->
                <div class="modal-content modal-sm modal-centered">
                    <div class="modal-header logoColour">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title logoColour">Registrerede timer</h4>
                    </div>
                    <div class="modal-body">
                        <label>Samlet arbejdstimer for sagen:</label>
                        <div>
                            <input readonly class="TIMER" style="border-left:0;border-right:0;border-top:0;outline:none;"/>
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn defaultBtn blackColour" data-dismiss="modal">Annuller</button>
                        <button type="submit" class="btn defaultBtn blackColour" name="registrer_timer_Btn">Registrer timer</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script>
    $('#registreredeTimer').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget)
        var samlet = button.data('samlettimer')
        var modal = $(this)
        modal.find('.modal-body .TIMER').val(samlet + ' Timer')
    })
</script>
</html>
