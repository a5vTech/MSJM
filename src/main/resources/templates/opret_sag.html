<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<body>
<div class="container-fluid">
    <form method="post" th:action="@{/opret_sag}">

        <h1>Sag:</h1>
        <h4>Oplysninger</h4>


        <div class="row">
            <div class="col-md-2">
                <label>Arbejdssted:</label>
                <br/>
                <input type="text" th:field="${case.arbejdssted}"/>
            </div>

            <div class="col-md-4">
                <label>Telefonnummer:</label>
                <br/>
                <input type="text" th:field="${case.telefonnummer}"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label>Vejnavn:</label>
                <br/>
                <input type="text" th:field="${case.vejnavn}"/>
            </div>

            <div class="col-md-4">
                <label>Vejnummer:</label>
                <br/>
                <input type="text" th:field="${case.vejnummer}"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label>By:</label>
                <br/>
                <input type="text" th:field="${case.by}"/>
            </div>

            <div class="col-md-4">
                <label>Postnummer:</label>
                <br/>
                <input type="text" th:field="${case.postnummer}"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label>Start dato:</label>
                <br/>
                <input type="text" th:field="${case.start_dato}"/>
            </div>
            <div class="col-md-4">
                <label>Slut dato:</label>
                <br/>
                <input type="text" th:field="${case.slut_dato}"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label>E-mail:</label>
                <br/>
                <input type="text" th:field="${case.email}"/>
            </div>

            <div class="col-md-4">
                <label>Særlige aftaler:</label>
                <br/>
                <input type="text" th:field="${case.saerlige_aftaler}"/>
            </div>
        </div>

        <h4>Kontaktperson</h4>
        <div class="row">
            <div class="col-md-2">
                <label>Kontaktperson navn:</label>
                <br/>
                <input type="text" th:field="${case.kontaktperson_navn}"/>
            </div>
            <div class="col-md-2">
                <label>Telefonnummer:</label>
                <br/>
                <input type="text" th:field="${case.kontaktperson_telefonnummer}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label>E-mail:</label>
                <br/>
                <input type="text" th:field="${case.kontaktperson_email}"/>
            </div>
        </div>

        <h4>Ekstra</h4>
        <div class="row">
            <div class="col-md-2">
                <label>Arbejdsbeskrivelse:</label>
                <br/>
                <input type="text" th:field="${case.arbejdsbeskrivelse}"/>
            </div>

            <div class="col-md-4">
                <label>Ekstra arbejde:</label>
                <br/>
                <input type="text" th:field="${case.ekstra_arbejde}"/>
            </div>
        </div>


        <h4>Hvem arbejder på denne sag:</h4>
        <button type="submit" name="save" value="savebtn">Send</button>
    </form>
</div>

</body>
<head>
    <meta charset="UTF-8"/>
    <title>opret_sag</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
</html>
