<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Sager (Aktive)</title>
    <th:block th:include="fragments/head :: headInclude"/>
    <th:block th:include="fragments/til_toppen_knap :: til_toppen_knap"/>
</head>
<body>
<div class="container">
    <h1>Aktive sager</h1>
    <table>
        <tr>
            <th>Sag nr:</th>
            <th>Arbejdssted:</th>
            <th>Beskrivelse</th>
            <th></th>
        </tr>
        <tr th:each="Case: ${caseList}">

                <td th:text="${Case.getSags_id()}"></td>
                <td th:text="${Case.getArbejdssted()}"></td>
                <td th:text="${Case.getArbejdsbeskrivelse()}"></td>
                <td>
                    <form method="post" th:action="@{/aktive_sager}">
                        <input type="hidden"  th:value="${Case.getSags_id()}" th:name="id">
                        <a th:href="@{'/aktuel_sag/'+ ${Case.getSags_id()}}"><button  type="button" name="vis_sagBtn" class="btn btn-light registerBtn">Vis sag</button></a>

                    </form>
                </td>

        </tr>


    </table>
</div>
</body>
</html>
