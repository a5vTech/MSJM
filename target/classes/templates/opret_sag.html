<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Opret sag</title>
    <th:block th:include="fragments/head :: headInclude"/>
    <th:block th:include="fragments/til_toppen_knap :: til_toppen_knap"/>
    <link rel="stylesheet" type="text/css" th:href="@{style.css}">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container-fluid">

    <form method="post" th:action="@{/opret_sag}">


        <div class="container logo">
            <div class="row noBorder">
                <div class="col-sm-6"><img class="pull-left" th:src="@{/billeder/Logo PNG.png}"/></div>
                <div class="col-sm-1"></div>
                <div class="col-sm-4"><h3 class="pull-right" th:text="'Arbejdsseddel: '+${sags_id}"></h3></div>
            </div>
        </div>

        <div class="container">

            <div class="row logoColour">
                <div class="col-sm-1 width-9">
                    <label >Arbejdssted:</label>
                </div>
                <div class="col-sm-11 width-90">
                    <input type="text" th:field="${Sag.arbejdssted}" placeholder="Arbejdssted"/>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-1 width-9">
                    <label>Adresse:</label>
                </div>
                <div class="col-sm-11 width-90">
                    <input type="text" th:field="${Sag.vejnavn}" placeholder="Vejnavn"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-1 width-9">
                    <label>Vejnummer:</label>
                </div>
                <div class="col-sm-11 width-90">
                    <input class="paragraph" th:field="${Sag.vejnummer}" placeholder="Vejnummer"/>
                </div>
            </div>


            <div class="row ">
                <div class="col-sm-1 width-9">
                    <label>By:</label>
                </div>
                <div class="col-sm-11 width-90">
                    <input type="text" th:field="${Sag.by}" placeholder="By"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-1 width-9">
                    <label>Postnr:</label>
                </div>
                <div class="col-sm-11 width-90">
                    <input class="paragraph" th:field="${Sag.postnummer}" placeholder="Postnummer"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-1 width-9">
                    <label>Kunde:</label>
                </div>
                <div class="col-sm-11 width-90">
                    <input type="text" th:field="${Sag.kontaktperson_navn}" placeholder="Kunde"/>
                </div>
            </div>

            <div class="row ">
                <div class="col-sm-1 width-9">
                    <label>Email:</label>
                </div>
                <div class="col-sm-11 width-90">
                    <input type="text" th:field="${Sag.email}" placeholder="E-mail"/>
                </div>
            </div>

            <div class="row logoColour">
                <div class="col-sm-1 width-9">
                    <label>Telefon:</label>
                </div>
                <div class="col-sm-11 width-90">
                    <input type="text" th:field="${Sag.telefonnummer}" placeholder="Telefon"/>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row logoColour">
                <div class="col-sm-1 width-9">
                    <label>Opstartsdato:</label>
                </div>
                <div class="col-sm-2">
                    <input type="date" required th:field="${Sag.start_dato}" placeholder="yyyy-mm-dd"/>
                </div>
                <div class="col-sm-2">
                </div>

                <div class="col-sm-1 width-6">
                    <label>Slutdato:</label>
                </div>
                <div class="col-sm-2">
                    <input type="date"  required th:field="${Sag.slut_dato}" placeholder="yyyy-mm-dd"/>
                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row logoColour">
                <div class="col-sm-3 width-251">
                    <label>Ekstraarbejde er udført. Aftalt med</label>
                </div>
                <div class="col-sm-4">
                    <input type="text" th:field="${Sag.aftalt_med}"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <textarea wrap="hard" class="form-control textarea" th:field="${Sag.ekstra_arbejde}" rows="1"
                              placeholder="Ekstraarbejde"></textarea>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row logoColour">
                <div class="col-sm-4 width-17">
                    <label>Der er aftalt fast mødetid kl.</label>
                </div>
                <div class="col-sm-1">
                    <input type="text" placeholder="8.00" th:field="${Sag.fast_moedetid}"/>
                </div>

                <div class="col-sm-2">
                </div>

                <div class="col-sm-4 width-23">
                    <label>Arbejdet skal udføres på overtid fra kl.</label>
                </div>
                <div class="col-sm-1">
                    <input type="text" placeholder="03.00" th:field="${Sag.udfoeres_overtid}"/>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row logoColour">
                <div class="col-sm-2">
                    <label>Arbejdsbeskrivelse:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <textarea wrap="hard" class="form-control textarea" rows="7" placeholder="Arbejdsbeskrivelse"
                              th:field="${Sag.arbejdsbeskrivelse}"></textarea>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row logoColour">
                <div class="col-sm-2">
                    <label>Særlige aftaler:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <textarea wrap="hard" class="form-control textarea" rows="2" placeholder="Særlige aftaler"
                              th:field="${Sag.saerlige_aftaler}"></textarea>
                </div>
            </div>
        </div>
<br/>
<br/>
<br/>
        <!-- MATERIALE LISTE -->
        <div class="container noPadding" th:include="fragments/materialeliste :: materialeliste"/>

        <button type="submit" class="btn defaultBtn hideFromPrint" name="save"
                value="savebtn">Opret
        </button>

        <div class="container noBorder">
            <div class="row noBorder">
                <div class="col-sm-12">
                    <strong>Det er håndværk - det ligger fast!</strong>

                </div>
            </div>
            <div class="row noBorder">
                <div class="col-sm-12">
                    <p>Vær smilende og omhyggelig. Forkæl kunden - læg nogle Evigglade bolcher :-)</p>
                </div>
            </div>
        </div>

    </form>
    <br/>


</div>
</body>

</html>
