<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Rediger medarbejder</title>
    <th:block th:include="fragments/head :: headInclude"/>
</head>
<body>
<div class="container">
    <h1>Medarbejdere</h1>
    <table>
        <tr>
            <th>Medarbejder nr:</th>
            <th>Fornavn:</th>
            <th>Efternavn</th>
            <th></th>
        </tr>
        <tr th:each="Medarbejder: ${medarbejderListe}">

            <td th:text="${Medarbejder.getMedarbejder_id()}"></td>
            <td th:text="${Medarbejder.getFornavn()}"></td>
            <td th:text="${Medarbejder.getEfternavn()}"></td>
            <td><a th:href="'/rediger_medarbejder/'+${Medarbejder.getMedarbejder_id()}"><button type="button">Rediger Medarbejder</button></a></td>

        </tr>


    </table>
</div>
</body>
</html>
