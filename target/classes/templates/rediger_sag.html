<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>opret_sag</title>
    <th:block th:include="fragments/head :: headInclude"/>
</head>
<body>
<div class="container-fluid">
    <form method="post" th:action="@{/opret_sag}">

        <h2 class="right-align">Arbejdsseddel:</h2>

        <div class="container">
            <div class="row pull-left">
                <div class="col-md-12">
                    <label>Arbejdssted:</label>
                    <input class="form-control" type="text" th:field="${case.arbejdssted}"/>
                </div>
            </div>


            <div class="row pull-left">
                <div class="col-md-12">
                    <label>Adresse:</label>
                    <input type="text" th:field="${case.vejnavn}"/>
                    <br/>
                </div>
            </div>

            <div class="row pull-left">
                <div class="col-md-12">
                    <label>By:</label>
                    <input type="text" th:field="${case.by}"/>
                </div>
            </div>

            <div class="row pull-left">
                <div class="col-md-12">
                    <label>E-mail:</label>
                    <input type="text" th:field="${case.email}"/>

                </div>
            </div>

            <div class="row pull-left">
                <div class="col-md-12">
                    <label>Telefonnummer:</label>
                    <input type="text" th:field="${case.telefonnummer}"/>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <label>Opstartsdato:</label>
                    <input type="text" th:field="${case.start_dato}"/>
                </div>

                <div class="col-md-6">
                    <label>Slutdato:</label>
                    <input type="text" th:field="${case.slut_dato}"/>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <label class="checkbox-inline"><input type="checkbox">Ekstraarbejde er udført.
                        <label>Aftalt med:</label>
                        <input type="checkbox"/>

                        <br/>
                        <input type="text"/>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <label>Der er aftalt fast mødetid kl.</label>
                    <input type="text"/>
                </div>

                <div class="col-md-6">
                    <label>Arbejdet skal udføres på overtid fra kl.</label>
                    <input type="text"/>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <label>Arbejdsbeskrivelse:</label>
                    <br/>
                    <input type="text" th:field="${case.arbejdsbeskrivelse}"/>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <label>Særlige aftaler:</label>
                    <br/>
                    <input type="text" th:field="${case.saerlige_aftaler}"/>
                </div>
            </div>
        </div>

        <button type="submit" name="save" value="redigerbtn">Gem oplysninger</button>
    </form>
</div>

</body>

</html>
