<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>opret_svend</title>
    <th:block th:include="fragments/head :: headInclude"/>
</head>
<body>
<div class="container-fluid">
<h1>Opret medarbejder</h1>
<form method="post" th:action="@{/opret_medarbejder}">
    <div class="row">
        <div class="col-md-2">
            <label>Fornavn:</label>
            <br/>
            <input type="text" th:field="${medarbejder.fornavn}"/>
        </div>

        <div class="col-md-2">
            <label>Efternavn:</label>
            <br/>
            <input type="text" th:field="${medarbejder.efternavn}"/>
        </div>
        <div class="col-md-2">
            <label>Stilling:</label>
            <br/>
            <select th:field="${medarbejder.stilling}">
                <option value="Leder">Leder</option>
                <option value="Konduktør">Konduktør</option>
                <option value="Svend">Svend</option>
            </select>
        </div>


    </div>
    <div class="row">
        <div class="col-md-2">
            <label>E-mail:</label>
            <br/>
            <input type="text" th:field="${medarbejder.email}"/>
        </div>
        <div class="col-md-2">
            <label>Telefonnummer:</label>
            <br/>
            <input type="text" th:field="${medarbejder.telefonnummer}"/>
        </div>
        <div class="col-md-2">
            <label>Kodeord:</label>
            <br/>
            <input type="text" th:field="${medarbejder.kodeord}"/>
        </div>
    </div>

        <button type="submit" name="save">Send</button>
</form>
</div>

</body>
</html>
