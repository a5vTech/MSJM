<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Opret medarbejder</title>
    <th:block th:include="fragments/head :: headInclude"/>
    <th:block th:include="fragments/til_toppen_knap :: til_toppen_knap"/>
    <link rel="stylesheet" type="text/css" th:href="@{style.css}">
</head>
<body>
<div th:if="${session.Stilling == 'Leder' || session.Stilling == 'Konduktør'}">
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container-fluid">
        <form method="post" th:action="@{/opret_medarbejder}">
            <div class="container logo">
                <div class="row noBorder">
                    <div class="col-sm-3"><img class="pull-left" th:src="@{/billeder/Logo PNG.png}"/></div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-4 top-45"><h1 class="marginBottom50">Opret medarbejder</h1></div>
                </div>
            </div>
            <div class="container bg-white" id="opretMedarbejder">
                <div class="row logoColour">
                    <div class="col-sm-2">
                        <label>ID:</label>
                    </div>
                    <div class="col-sm-10">
                        <label th:text="${medarbejder_id}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label>Fornavn:</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" required th:field="${medarbejder.fornavn}" placeholder="Fornavn"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label>Efternavn:</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" required th:field="${medarbejder.efternavn}" placeholder="Efternavn"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label>Stilling:</label>
                    </div>

                    <div class="col-sm-10">
                        <select th:field="${medarbejder.stilling}" class="width-385 verticalalign-25">
                            <option value="Leder">Leder</option>
                            <option value="Konduktør">Konduktør</option>
                            <option value="Svend">Svend</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>E-mail:</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" required th:field="${medarbejder.email}" placeholder="E-mail"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>Telefon:</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" required th:field="${medarbejder.telefonnummer}" placeholder="Telefon"/>
                    </div>
                </div>
                <div class="row logoColour">
                    <div class="col-md-2">
                        <label>Kodeord:</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" required th:field="${medarbejder.kodeord}" placeholder="Kodeord"/>
                    </div>
                </div>
            </div>
            <div class="container noBorder">
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn defaultBtn blackColour marginRight-10" name="save">Opret</button>
                        <a th:href="@{'/menu'}">
                            <button type="button" name="tilbage" class="btn defaultBtn blackColour">
                                Tilbage
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:if="${session.Stilling != 'Leder' && session.Stilling != 'Konduktør'}" th:insert="fragments/ingen_adgang :: noAccess"></div>
</body>
</html>
